version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- get_current_stock_price
- buy_stock
- get_stock_news
- get_stock_open
- get_stock_close
- get_stock_high
- get_stock_low
- get_stock_volume
- get_next_holiday
- get_percent_change
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
slots:
  symbol:
    type: text
  time:
    type: any
entities:
- symbol
- time
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_peen:
  - text: oh i've got a peen
actions:
- action_get_stock_price
- action_get_stock_open
- action_get_stock_close
- action_get_stock_high
- action_get_stock_low
- action_get_stock_volume
- action_get_next_holiday
- action_get_stock_news
- action_get_percent_change
- action_get_next_earnings_call
- action_buy_stock